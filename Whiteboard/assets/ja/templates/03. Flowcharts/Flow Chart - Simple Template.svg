      <text id="楕円形はフローの始まりと終わりに使います_長方形は個々のプロセス_アクション_タスクに使います_ひし形は判断を迫るアクションに使います_こ_の後の判断によってプロセスが分岐する時に使用します_Notes:_-_フローチャートは必ず楕円で始まり_楕円で終わります_-_プロセス_アクション_タスクは一言でまとめます_-_左から始まり_右に終わるのが一般的です_" data-name="楕円形はフローの始まりと終わりに使います。

長方形は個々のプロセス、アクション、タスクに使います。

ひし形は判断を迫るアクションに使います。こ
の後の判断によってプロセスが分岐する時に使用します。

Notes: 
- フローチャートは必ず楕円で始まり、楕円で終わります。
- プロセス、アクション、タスクは一言でまとめます。
- 左から始まり、右に終わるのが一般的です。" transform="translate(174 69)" font-size="16" font-family="SourceHanSansJP-Regular, Source Han Sans JP"><tspan x="0" y="17">楕円形はフローの始まりと終わりに使います。</tspan><tspan y="17" font-family="SourceHanSansJP, Source Han Sans JP"></tspan><tspan font-family="SourceHanSansJP, Source Han Sans JP"><tspan x="0" y="47"></tspan></tspan><tspan x="0" y="66">長方形は個々のプロセス、アクション、タスク</tspan><tspan x="0" y="96">に使います。</tspan><tspan y="96" font-family="SourceHanSansJP, Source Han Sans JP"></tspan><tspan font-family="SourceHanSansJP, Source Han Sans JP"><tspan x="0" y="126"></tspan></tspan><tspan x="0" y="148">ひし形は判断を迫るアクションに使います。こ</tspan><tspan y="148" font-family="SourceHanSansJP, Source Han Sans JP"></tspan><tspan x="0" y="175">の後の判断によってプロセスが分岐する時に使</tspan><tspan x="0" y="205">用します。</tspan><tspan y="205" font-family="SourceHanSansJP, Source Han Sans JP"></tspan><tspan font-family="SourceHanSansJP, Source Han Sans JP"><tspan x="0" y="235"></tspan><tspan x="0" y="257">Notes: </tspan><tspan x="0" y="279">- </tspan><tspan y="279" font-family="SourceHanSansJP-Regular, Source Han Sans JP">フローチャートは必ず楕円で始まり、楕円で</tspan><tspan x="0" y="309" font-family="SourceHanSansJP-Regular, Source Han Sans JP">終わります。</tspan><tspan y="309"></tspan><tspan x="0" y="339">- </tspan><tspan y="339" font-family="SourceHanSansJP-Regular, Source Han Sans JP">プロセス、アクション、タスクは一言でまと</tspan><tspan x="0" y="369" font-family="SourceHanSansJP-Regular, Source Han Sans JP">めます。</tspan><tspan y="369"></tspan></tspan></text>
