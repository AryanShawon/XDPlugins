        <text id="Instructions" transform="translate(-3520 -2409)" fill="#222" font-size="16" font-family="SourceHanSansJP-Bold, Source Han Sans JP" font-weight="700"><tspan x="0" y="17" xml:space="preserve">01.  XD</tspan><tspan y="17" font-family="SourceHanSansJP-Bold, Source Han Sans JP" font-weight="600">を最新版にアップデート</tspan><tspan y="17"></tspan><tspan font-family="SourceHanSansJP, Source Han Sans JP" font-weight="400"><tspan x="0" y="43">XD</tspan><tspan y="43" font-family="SourceHanSansJP-Regular, Source Han Sans JP">の共同編集はまだベータ版なので、共同作業に参加してもらう全員の</tspan><tspan y="43">XD</tspan><tspan y="43" font-family="SourceHanSansJP-Regular, Source Han Sans JP">が同じバージョンでな</tspan><tspan x="0" y="69" font-family="SourceHanSansJP-Regular, Source Han Sans JP">いといけません。数分で終わるので、最新版の</tspan><tspan y="69">XD</tspan><tspan y="69" font-family="SourceHanSansJP-Regular, Source Han Sans JP">へアップデートして、共同作業の準備を整える</tspan><tspan x="0" y="95" font-family="SourceHanSansJP-Regular, Source Han Sans JP">ことをお勧めします。</tspan><tspan y="95"></tspan></tspan><tspan x="0" y="121"></tspan><tspan x="0" y="147">02. </tspan><tspan y="147" font-family="SourceHanSansJP-Bold, Source Han Sans JP" font-weight="600">クラウドドキュメントとしてファイルを保存</tspan><tspan y="147"></tspan><tspan font-family="SourceHanSansJP-Regular, Source Han Sans JP" font-weight="400"><tspan x="0" y="173">この共同編集機能を使用するには、</tspan><tspan y="173" font-family="SourceHanSansJP, Source Han Sans JP">XD</tspan><tspan y="173">をクラウドファイルとして保存します。</tspan><tspan y="173" font-family="SourceHanSansJP, Source Han Sans JP"></tspan></tspan><tspan x="0" y="199"></tspan><tspan x="0" y="225" xml:space="preserve">03.  </tspan><tspan y="225" font-family="SourceHanSansJP-Bold, Source Han Sans JP" font-weight="600">共同編集を有効にする</tspan><tspan y="225"></tspan><tspan font-family="SourceHanSansJP-Regular, Source Han Sans JP" font-weight="400"><tspan x="0" y="251">共同編集</tspan><tspan y="251" font-family="SourceHanSansJP, Source Han Sans JP">(</tspan><tspan y="251">ベータ版</tspan><tspan y="251" font-family="SourceHanSansJP, Source Han Sans JP">)</tspan><tspan y="251">は複数人のデザイナーが同時に</tspan><tspan y="251" font-family="SourceHanSansJP, Source Han Sans JP">XD</tspan><tspan y="251">内で作業することが可能です。右の図にあ</tspan><tspan x="0" y="277">るようにチームメンバーをあなたの作成した</tspan><tspan y="277" font-family="SourceHanSansJP, Source Han Sans JP">XD</tspan><tspan y="277">ファイルに招待することでホワイトボードを活用</tspan><tspan x="0" y="303">したアイデア出しのセッションやブレインストーミングをバーチャルに行うことができます。</tspan><tspan y="303" font-family="SourceHanSansJP, Source Han Sans JP"></tspan></tspan><tspan font-family="SourceHanSansJP, Source Han Sans JP" font-weight="400"><tspan x="0" y="329"></tspan></tspan><tspan x="0" y="355">04. </tspan><tspan y="355" font-family="SourceHanSansJP-Bold, Source Han Sans JP" font-weight="600">テンプレート、オブジェクト、スケッチを活用する</tspan><tspan y="355"></tspan><tspan font-family="SourceHanSansJP-Regular, Source Han Sans JP" font-weight="400"><tspan x="0" y="381">このプラグインはデザイナー以外の人も含めた全てのチームメンバーがリモートでホワイトボー</tspan><tspan x="0" y="407">ディングやブレインストーミングを行えるように開発されました。アイデア出しの会議をより効</tspan><tspan x="0" y="433">果的に行えるように、便利なアセットをご用意いたしました。まさにホワイトボードを使ってい</tspan><tspan x="0" y="459">るように自由にスケッチできますし、シェイプもあるのでデザインのアイデア出しにぜひお役立</tspan><tspan x="0" y="485">てください。</tspan><tspan y="485" font-family="SourceHanSansJP, Source Han Sans JP"></tspan></tspan><tspan font-family="SourceHanSansJP, Source Han Sans JP" font-weight="400"><tspan x="0" y="511"></tspan></tspan><tspan x="0" y="537">05. </tspan><tspan y="537" font-family="SourceHanSansJP-Bold, Source Han Sans JP" font-weight="600">リモートのコラボレーション作業はビデオ会議も活用する</tspan><tspan y="537"></tspan><tspan font-family="SourceHanSansJP-Regular, Source Han Sans JP" font-weight="400"><tspan x="0" y="563">リモートで共同作業をする際は、ビデオ会議</tspan><tspan y="563" font-family="SourceHanSansJP, Source Han Sans JP">(Zoom, Bluejeans, or Google Hangouts)</tspan><tspan y="563">などを活用</tspan><tspan x="0" y="589">し、ディスカッションを含めながら行うことをお勧めします。複数人で共同作業をする場合、一</tspan><tspan x="0" y="615">人ファシリテーター</tspan><tspan y="615" font-family="SourceHanSansJP, Source Han Sans JP"> </tspan><tspan y="615">を設けるとより効率的にディスカッションを進めることができます。</tspan><tspan y="615" font-family="SourceHanSansJP, Source Han Sans JP"></tspan></tspan><tspan font-family="SourceHanSansJP, Source Han Sans JP" font-weight="400"><tspan x="0" y="641"></tspan></tspan><tspan font-family="SourceHanSansJP-Bold, Source Han Sans JP" font-weight="600"><tspan x="0" y="667">フィードバックをお待ちしております！</tspan><tspan y="667" font-family="SourceHanSansJP-Bold, Source Han Sans JP" font-weight="700"></tspan></tspan><tspan font-family="SourceHanSansJP-Regular, Source Han Sans JP" font-weight="400"><tspan x="0" y="693">プラグインの機能やテンプレート、シェイプなどに気になる点や改善点があればぜひ皆様の声を</tspan><tspan x="0" y="719">おきかせてください。また皆様が個別にカスタマイズしたブレインストーミング用のテンプレー</tspan><tspan x="0" y="745">トがあればぜひ共有してください。</tspan><tspan y="745" font-family="SourceHanSansJP, Source Han Sans JP">XD</tspan><tspan y="745">や</tspan><tspan y="745" font-family="SourceHanSansJP, Source Han Sans JP">SVG</tspan><tspan y="745">ファイルをご共有いただければ、チームでの議論</tspan><tspan x="0" y="771">後、プラグインのテンプレートとして追加することも可能です。ご興味あればこちらまでご連絡</tspan><tspan x="0" y="797">ください</tspan><tspan y="797" font-family="SourceHanSansJP, Source Han Sans JP">: </tspan><tspan y="797" font-family="SourceHanSansJP, Source Han Sans JP" text-decoration="underline">xd-whiteboard@adobe.com</tspan></tspan></text>
        <text id="コラボレーション作業を行うにあたってのこのプラグインとXDの使い方" transform="translate(-3520 -2445)" fill="#101010" font-size="24" font-family="SourceHanSansJP-Bold, Source Han Sans JP" font-weight="600"><tspan x="0" y="0">コラボレーション作業を行うにあたってのこのプラグインと</tspan><tspan y="0" font-family="SourceHanSansJP-Bold, Source Han Sans JP" font-weight="700">XD</tspan><tspan y="0">の使い方</tspan></text>
        <text id="How_to_Use-3" data-name="How to Use" transform="translate(-3520 -2495)" fill="#101010" font-size="44" font-family="SourceHanSansJP-Bold, Source Han Sans JP" font-weight="700"><tspan x="0" y="0">How to Use</tspan></text>
