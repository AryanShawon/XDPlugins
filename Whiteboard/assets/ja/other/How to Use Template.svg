共同編集を有効にする" transform="translate(-2000 -1799)" fill="#fff" font-size="14" font-family="SourceHanSansJP-Bold, Source Han Sans JP" font-weight="700"><tspan x="-16.548" y="0">C. </tspan><tspan fill="#222" font-family="SourceHanSansJP-Bold, Source Han Sans JP" font-weight="600"><tspan x="-140" y="20">共同編集を有効にする</tspan></tspan></text>
