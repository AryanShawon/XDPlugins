    <g id="Post-It_Element-9" data-name="Post-It Element" transform="translate(100 460)">
      <rect id="background_color_fill_9" data-name="background [color_fill]" width="180" height="140" fill="#ffd86f"/>
      <text id="label-14" data-area="160 100" data-name="label" transform="translate(10 30)" fill="#101010" font-size="14" font-family="AcuminPro-Bold, Acumin Pro" font-weight="700"><tspan x="0" y="10">Write a note here..</tspan></text>
