      <rect id="background_color_fill_7" data-name="background [color_fill]" width="180" height="140" fill="#7ee1ff"/>
      <text id="label-12" data-area="160 100" data-name="label" transform="translate(10 30)" fill="#101010" font-size="14" font-family="AcuminPro-Bold, Acumin Pro" font-weight="700"><tspan x="0" y="10">Write a note here..</tspan></text>
      <rect id="sticker-7" data-name="sticker" width="180" height="20" opacity="0.35" style="mix-blend-mode: overlay;isolation: isolate"/>
    </g>
    <g id="Post-It_Element-8" data-name="Post-It Element" transform="translate(320 280)">
      <rect id="background_color_fill_8" data-name="background [color_fill]" width="180" height="140" fill="#ffd86f"/>
      <text id="label-13" data-area="160 100" data-name="label" transform="translate(10 30)" fill="#101010" font-size="14" font-family="AcuminPro-Bold, Acumin Pro" font-weight="700"><tspan x="0" y="10">Write a note here..</tspan></text>
