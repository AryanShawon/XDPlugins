      <text id="label-5" data-name="label" transform="translate(50 18)" fill="#101010" font-size="24" font-family="AcuminPro-Bold, Acumin Pro" font-weight="700"><tspan x="0" y="0">Action Items</tspan></text>
    </g>
    <g id="Post-It_Element" data-name="Post-It Element" transform="translate(100 280)">
      <rect id="background_color_fill_" data-name="background [color_fill]" width="180" height="140" fill="#ffd86f"/>
      <text id="label-6" data-area="160 100" data-name="label" transform="translate(10 30)" fill="#101010" font-size="14" font-family="AcuminPro-Bold, Acumin Pro" font-weight="700"><tspan x="0" y="10">Write a note here..</tspan></text>
      <rect id="sticker" width="180" height="20" opacity="0.35" style="mix-blend-mode: overlay;isolation: isolate"/>
    </g>
    <g id="Post-It_Element-2" data-name="Post-It Element" transform="translate(580 280)">
      <rect id="background_color_fill_2" data-name="background [color_fill]" width="180" height="140" fill="#7ee1ff"/>
      <text id="label-7" data-area="160 100" data-name="label" transform="translate(10 30)" fill="#101010" font-size="14" font-family="AcuminPro-Bold, Acumin Pro" font-weight="700"><tspan x="0" y="10">Write a note here..</tspan></text>
      <rect id="sticker-2" data-name="sticker" width="180" height="20" opacity="0.35" style="mix-blend-mode: overlay;isolation: isolate"/>
    </g>
    <g id="Post-It_Element-3" data-name="Post-It Element" transform="translate(1240 280)">
      <rect id="background_color_fill_3" data-name="background [color_fill]" width="180" height="140" fill="#ff80ac"/>
      <text id="label-8" data-area="160 100" data-name="label" transform="translate(10 30)" fill="#101010" font-size="14" font-family="AcuminPro-Bold, Acumin Pro" font-weight="700"><tspan x="0" y="10">Write a note here..</tspan></text>
      <rect id="sticker-3" data-name="sticker" width="180" height="20" opacity="0.35" style="mix-blend-mode: overlay;isolation: isolate"/>
    </g>
    <g id="Post-It_Element-4" data-name="Post-It Element" transform="translate(580 700)">
      <rect id="background_color_fill_4" data-name="background [color_fill]" width="180" height="140" fill="#ffac80"/>
      <text id="label-9" data-area="160 100" data-name="label" transform="translate(10 30)" fill="#101010" font-size="14" font-family="AcuminPro-Bold, Acumin Pro" font-weight="700"><tspan x="0" y="10">Write a note here..</tspan></text>
