    <g id="Element_-_How_to_use" data-name="Element - How to use" transform="translate(1340 40)">
      <g transform="matrix(1, 0, 0, 1, -1340, -40)" filter="url(#background)">
        <rect id="background-2" data-name="background" width="540" height="702" transform="translate(1340 40)" fill="#ffd86f"/>
      </g>
      <text id="description-2" data-name="description" transform="translate(60 60)" fill="#101010" font-size="24" font-family="AcuminPro-Bold, Acumin Pro" font-weight="700"><tspan x="0" y="18">What is this?</tspan><tspan x="0" y="42"></tspan><tspan font-size="15" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500"><tspan x="0" y="66">Meetings aren’t always well organized or purposeful. Use this </tspan><tspan x="0" y="90">tool as a baseline for organizing and recording the highlights of </tspan><tspan x="0" y="114">your meeting. You can refer back to this doc after the meeting.</tspan><tspan y="114" font-size="24" font-family="AcuminPro-Bold, Acumin Pro" font-weight="700"></tspan></tspan><tspan x="0" y="138"></tspan><tspan x="0" y="162">How to use</tspan><tspan font-size="15" font-family="AcuminPro-Black, Acumin Pro" font-weight="800"><tspan x="0" y="186"></tspan><tspan x="0" y="210" xml:space="preserve">01.  </tspan><tspan y="210" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500">Assign a notetaker before the meeting.</tspan></tspan><tspan font-size="15" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500"><tspan x="0" y="234"></tspan></tspan><tspan font-size="15" font-family="AcuminPro-Black, Acumin Pro" font-weight="800"><tspan x="0" y="258" xml:space="preserve">02.  </tspan><tspan y="258" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500">Decide on the topics you’re going to cover for the meeting. </tspan><tspan x="0" y="282" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500">The notetaker can make a note of these topics.</tspan><tspan x="0" y="306"></tspan><tspan x="0" y="330" xml:space="preserve">03.  </tspan><tspan y="330" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500">During the meeting, ask the notetaker to summarize the </tspan><tspan x="0" y="354" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500">notes from the previous meeting to give you a starting point.</tspan></tspan><tspan font-size="15" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500"><tspan x="0" y="378"></tspan></tspan><tspan font-size="15" font-family="AcuminPro-Black, Acumin Pro" font-weight="800"><tspan x="0" y="402" xml:space="preserve">04.  </tspan><tspan y="402" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500">Have the notetaker take down the names of the </tspan><tspan x="0" y="426" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500">participants, agenda times, action items and due dates, and </tspan><tspan x="0" y="450" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500">the main points from the meeting.</tspan></tspan><tspan font-size="15" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500"><tspan x="0" y="474"></tspan></tspan><tspan font-size="15" font-family="AcuminPro-Black, Acumin Pro" font-weight="800"><tspan x="0" y="498" xml:space="preserve">05.  </tspan><tspan y="498" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500">As the meeting continues, the notetaker can continue to </tspan><tspan x="0" y="522" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500">take note of any decisions made by the participants, the most </tspan><tspan x="0" y="546" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500">important points covered, and any future decisions that need </tspan><tspan x="0" y="570" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500">to be made.</tspan></tspan></text>
    </g>
  </g>
</svg>
