      <text id="description-2" data-name="description" transform="translate(60 60)" fill="#101010" font-size="24" font-family="AcuminPro-Bold, Acumin Pro" font-weight="700"><tspan x="0" y="18">How to use</tspan><tspan font-size="15" font-family="AcuminPro-Black, Acumin Pro" font-weight="800"><tspan x="0" y="42"></tspan><tspan x="0" y="66" xml:space="preserve">01.  </tspan><tspan y="66" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500">Set a time and place. Poll your team to learn whether they </tspan><tspan x="0" y="90" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500">prefer morning stand-ups or end-of-day meetings. Standups </tspan><tspan x="0" y="114" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500">should become a useful part of everyone’s routine, setting the </tspan><tspan x="0" y="138" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500">stage of their day or wrapping up at the end.</tspan></tspan><tspan font-size="15" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500"><tspan x="0" y="162"></tspan></tspan><tspan font-size="15" font-family="AcuminPro-Black, Acumin Pro" font-weight="800"><tspan x="0" y="186" xml:space="preserve">02.  </tspan><tspan y="186" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500">Create an agenda. Standup meetings should not run any </tspan><tspan x="0" y="210" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500">longer than it takes someone to start fidgeting while standing </tspan><tspan x="0" y="234" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500">up! In general, aim for ten or fifteen minutes. To stay on task, </tspan><tspan x="0" y="258" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500">create a quick agenda that sketches out what you hope to </tspan><tspan x="0" y="282" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500">accomplish.</tspan><tspan x="0" y="306"></tspan><tspan x="0" y="330" xml:space="preserve">03.  </tspan><tspan y="330" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500">Stick to the same format. Once you’ve nailed down your </tspan><tspan x="0" y="354" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500">time and place, come up with some questions that you hope to </tspan><tspan x="0" y="378" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500">answer during each meeting. Many standups aim to answer </tspan><tspan x="0" y="402" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500">the following three questions: What have I accomplished since </tspan><tspan x="0" y="426" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500">our last standup? What do I hope to accomplish before the </tspan><tspan x="0" y="450" font-family="AcuminPro-Medium, Acumin Pro" font-weight="500">next one? What obstacles might keep me from doing so?</tspan></tspan></text>
