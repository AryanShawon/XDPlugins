Enable real-time editing" transform="translate(-2000 -1799)" fill="#fff" font-size="14" font-family="AcuminPro-Bold, Acumin Pro" font-weight="700"><tspan x="-16.996" y="0">C. </tspan><tspan fill="#222"><tspan x="-155.904" y="20">Enable real-time editing</tspan></tspan></text>
