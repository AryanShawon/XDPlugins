        <text id="Instructions" transform="translate(-3520 -2359)" fill="#222" font-size="18" font-family="AcuminPro-Bold, Acumin Pro" font-weight="700"><tspan x="0" y="13" xml:space="preserve">01.  Update XD to Latest Version</tspan><tspan font-family="AcuminPro-Regular, Acumin Pro" font-weight="400"><tspan x="0" y="39">Coediting is still in beta and requires users to use the same version XD to work well, so </tspan><tspan x="0" y="65">your team should all get the latest version of XD. It just takes a few minutes.</tspan></tspan><tspan x="0" y="91"></tspan><tspan x="0" y="117">02. Save to Cloud Documents</tspan><tspan font-family="AcuminPro-Regular, Acumin Pro" font-weight="400"><tspan x="0" y="143">You will need to save the file to ”Cloud Documents” to use coediting in XD.</tspan></tspan><tspan x="0" y="169"></tspan><tspan x="0" y="195" xml:space="preserve">03.  Use Coediting Mode in XD</tspan><tspan font-family="AcuminPro-Regular, Acumin Pro" font-weight="400"><tspan x="0" y="221">Coediting, available in beta, lets you and other designers work together in XD in real </tspan><tspan x="0" y="247">time. You can work on the same whiteboarding or brainstorming activity by inviting </tspan><tspan x="0" y="273">people to the document. </tspan><tspan y="273" font-family="AcuminPro-BoldItalic, Acumin Pro" font-weight="700" font-style="italic">See the image on the right. </tspan><tspan x="0" y="299"></tspan></tspan><tspan x="0" y="325">04. Use Templates, Shapes and Sketching</tspan><tspan font-family="AcuminPro-Regular, Acumin Pro" font-weight="400"><tspan x="0" y="351">This plugin was created to let designers and non-designers alike use XD as a </tspan><tspan x="0" y="377">whiteboarding and brainstorming with remote teams in mind. We’ve put together a </tspan><tspan x="0" y="403">collection of useful design thinking templates to make your collaboration more effective. </tspan><tspan x="0" y="429">You can also freely sketch like a regular whiteboard and use shapes especially selected </tspan><tspan x="0" y="455">for design brainstorms.</tspan><tspan x="0" y="481"></tspan></tspan><tspan x="0" y="507" xml:space="preserve">05.  Use Video Conferencing for Remote Collaboration</tspan><tspan font-family="AcuminPro-Regular, Acumin Pro" font-weight="400"><tspan x="0" y="533">When collaborating remotely it is most effective to use video conference software (like </tspan><tspan x="0" y="559">Zoom, Bluejeans, or Google Hangouts) to be able to discuss while either one facilitator </tspan><tspan x="0" y="585">or multiple users work on the board.</tspan><tspan x="0" y="611"></tspan></tspan><tspan x="0" y="637">We love feedback!</tspan><tspan font-family="AcuminPro-Regular, Acumin Pro" font-weight="400"><tspan x="0" y="663">Please send us any suggestions for functionality, templates and shapes. We’d also love to </tspan><tspan x="0" y="689">see your own brainstorm framework templates you’ve found useful. Please send it in as </tspan><tspan x="0" y="715">XD or SVG files so we can consider adding it to the plugin for others to use. Email to: </tspan></tspan><tspan font-family="AcuminPro-Regular, Acumin Pro" font-weight="400" text-decoration="underline"><tspan x="0" y="741">xd-whiteboard@adobe.com</tspan></tspan></text>
        <text id="How_to_collaborate_with_this_plugin_and_Adobe_XD" data-name="How to collaborate with this plugin and Adobe XD" transform="translate(-3520 -2395)" fill="#101010" font-size="24" font-family="AcuminPro-Bold, Acumin Pro" font-weight="700"><tspan x="0" y="0">How to collaborate with this plugin and Adobe XD</tspan></text>
        <text id="How_to_Use-3" data-name="How to Use" transform="translate(-3520 -2495)" fill="#101010" font-size="44" font-family="AcuminPro-Bold, Acumin Pro" font-weight="700"><tspan x="0" y="0">How to Use</tspan></text>
